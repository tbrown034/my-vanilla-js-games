<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla JS Games</title>
    <script
      src="https://kit.fontawesome.com/97ca5b5e4b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="header-title">
        <i class="fa-duotone fa-ice-cream"></i> <strong>Vanilla</strong> JS
        Games
      </div>
      <div><i class="fa-regular fa-bars"></i></div>
    </header>
    <main>
      <div class="display" id="intro-section">
        <h1>Welcome to Vanilla JS Games</h1>
        <h3>
          Play some of the most cutting-edge and ambitious games created at
          Vanilla JS Games. To get started click on the game below and get
          gaming!
        </h3>
        <div class="button-container">
          <button id="tic-button">Tic Tac Toe</button>
          <button id="rock-button">Rock Paper Scissors</button>
          <button id="connect-button">Connect Four</button>
        </div>
      </div>
      <div class="hide" id="game-section"></div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
